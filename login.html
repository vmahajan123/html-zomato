<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png");
        }

    </style>
</head>

<body>
    <div>
        <h1>
            Please Login Here
        </h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="text" placeholder="email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no :
                    </td>
                    <td>
                        <select>
                            <option value="">+91</option>
                            <option value="">978</option>
                            <option value="">979</option>
                            <option value="">980</option>
                            <option value="">981</option>
                        </select>
                        <input type="Phone" placeholder="Phone-no" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
